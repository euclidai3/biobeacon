version: "3"

services:
  web:
    build: .
    command: python manage.py runserver 0:8000
    ports:
      - "38000:8000"
    volumes:
      - .:/web
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_DB=biobeacon
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
